<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Taskboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .priority-urgent {
            background-color: rgb(239 68 68 / 0.1);
            color: rgb(239 68 68);
        }
        
        .priority-high {
            background-color: rgb(249 115 22 / 0.1);
            color: rgb(249 115 22);
        }
        
        .priority-medium {
            background-color: rgb(234 179 8 / 0.1);
            color: rgb(234 179 8);
        }
        
        .priority-low {
            background-color: rgb(34 197 94 / 0.1);
            color: rgb(34 197 94);
        }
        
        .donut-chart {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: conic-gradient(#0ea5e9 0% 75%, #e2e8f0 75% 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .donut-inner {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #0ea5e9;
        }
        
        .dark .donut-inner {
            background: #1e293b;
        }
        
        .task-item:hover .task-actions {
            opacity: 1;
        }
        
        .task-actions {
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        @media (max-width: 768px) {
            .task-actions {
                opacity: 1;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen">
    <!-- Top Navigation Bar -->
    <header class="bg-white dark:bg-gray-800 shadow-sm sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="{% url 'main:home' %}" class="flex-shrink-0 flex items-center hover:opacity-80 transition-opacity cursor-pointer">
                        <i class="fas fa-tasks text-primary-600 dark:text-primary-400 text-2xl mr-2"></i>
                        <span class="text-xl font-bold text-gray-800 dark:text-white">AI Taskboard</span>
                    </a>
                </div>
                
                <!-- Search Bar -->
                <div class="flex-1 max-w-md mx-4">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-search text-gray-400"></i>
                        </div>
                        <input class="block w-full pl-10 pr-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md leading-5 bg-white dark:bg-gray-700 placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 sm:text-sm" placeholder="Search tasks, projects..." type="search">
                    </div>
                </div>
                
                <!-- User Menu -->
                <div class="ml-4 flex items-center md:ml-6">
                    <div class="ml-3 relative">
                        <div>
                            <a href="{% url 'main:profile' %}" class="max-w-xs flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 hover:opacity-80 transition-opacity" id="user-menu" aria-expanded="false" aria-haspopup="true">
                                <span class="sr-only">Go to profile</span>
                                <img class="h-8 w-8 rounded-full cursor-pointer" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
                                <span class="ml-2 hidden md:block text-gray-800 dark:text-white">John Doe</span>
                                <i class="fas fa-chevron-down ml-1 text-gray-400 hidden md:block"></i>
                            </a>
                        </div>
                        
                        <!-- Dropdown menu -->
                        <div class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white dark:bg-gray-700 ring-1 ring-black ring-opacity-5 hidden" role="menu" aria-orientation="vertical" aria-labelledby="user-menu">
                            <a href="{% url 'main:profile' %}" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600" role="menuitem">Your Profile</a>
                            <a href="{% url 'main:settings' %}" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600" role="menuitem">Settings</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600" role="menuitem">Sign out</a>
                        </div>
                    </div>
                    
                    <!-- Dark mode toggle -->
                    <button id="theme-toggle" type="button" class="ml-4 p-2 rounded-full text-gray-400 hover:text-gray-500 dark:hover:text-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                        <i class="fas fa-moon dark:hidden"></i>
                        <i class="fas fa-sun hidden dark:block"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        {% block content %}{% endblock %}
    </main>

    <!-- Mobile Action Bar -->
    <div class="fixed bottom-0 inset-x-0 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 py-3 px-6 flex justify-between md:hidden z-20">
        <button type="button" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
            <i class="fas fa-plus -ml-1 mr-2"></i> New Task
        </button>
        <button type="button" class="inline-flex items-center px-4 py-2 border border-gray-300 dark:border-gray-600 text-sm font-medium rounded-md shadow-sm text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
            <i class="fas fa-folder-plus -ml-1 mr-2"></i> Project
        </button>
    </div>

    <script>
        // Toggle dark mode
        document.getElementById('theme-toggle').addEventListener('click', function() {
            document.documentElement.classList.toggle('dark');
        });
        
        // Toggle user dropdown
        document.getElementById('user-menu').addEventListener('click', function(event) {
            // Prevent navigation if clicking on the dropdown arrow
            if (event.target.classList.contains('fa-chevron-down')) {
                event.preventDefault();
                const dropdown = this.nextElementSibling;
                dropdown.classList.toggle('hidden');
            }
        });
        
        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const dropdown = document.querySelector('.relative .hidden');
            const userMenu = document.getElementById('user-menu');
            
            if (dropdown && !userMenu.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.classList.add('hidden');
            }
        });
        
        // Task checkbox functionality
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('click', function(event) {
                event.stopPropagation();
            });
            
            checkbox.addEventListener('change', function() {
                const taskItem = this.closest('.task-item');
                if (this.checked) {
                    taskItem.classList.add('opacity-50', 'line-through');
                } else {
                    taskItem.classList.remove('opacity-50', 'line-through');
                }
            });
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>

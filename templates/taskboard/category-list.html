<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-in {
            animation: slideIn 0.3s ease-in-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(10px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .checkbox-container {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        
        .checkbox-container input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #0ea5e9;
        }
        
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        
        .dark input:checked + .slider {
            background-color: #0284c7;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen transition-colors duration-200">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-8 gap-4">
            <div>
                <h1 class="text-2xl font-bold">Categories</h1>
                <p class="text-gray-500 dark:text-gray-400">Manage your project categories</p>
            </div>
            <div class="flex items-center gap-4">
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                    <i class="fas fa-moon dark:hidden"></i>
                    <i class="fas fa-sun hidden dark:inline"></i>
                </button>
                <button id="create-category-btn" class="bg-primary-600 hover:bg-primary-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition-colors">
                    <i class="fas fa-plus"></i>
                    <span>Create Category</span>
                </button>
            </div>
        </div>
        
        <!-- Filters -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 mb-6 transition-all fade-in">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label for="project-filter" class="block text-sm font-medium mb-1">Project</label>
                    <select id="project-filter" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-500">
                        <option value="">All Projects</option>
                        <option value="1">Website Redesign</option>
                        <option value="2">Mobile App</option>
                        <option value="3">Marketing Campaign</option>
                        <option value="4">Product Development</option>
                    </select>
                </div>
                <div>
                    <label for="status-filter" class="block text-sm font-medium mb-1">Status</label>
                    <select id="status-filter" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-500">
                        <option value="">All Statuses</option>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                <div>
                    <label for="search" class="block text-sm font-medium mb-1">Search</label>
                    <div class="relative">
                        <input type="text" id="search" placeholder="Search categories..." class="w-full pl-10 pr-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-500">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Categories Table -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden transition-all fade-in">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                    <thead class="bg-gray-50 dark:bg-gray-700">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Name</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Project</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Tasks</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Status</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Created</th>
                            <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="categories-table-body" class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
                        <!-- Categories will be loaded here -->
                    </tbody>
                </table>
            </div>
            
            <!-- Empty State -->
            <div id="empty-state" class="hidden p-12 text-center">
                <div class="mx-auto max-w-md">
                    <i class="fas fa-folder-open text-4xl text-gray-300 dark:text-gray-600 mb-4"></i>
                    <h3 class="text-lg font-medium text-gray-500 dark:text-gray-400 mb-2">No categories found</h3>
                    <p class="text-gray-400 dark:text-gray-500 mb-6">Get started by creating a new category</p>
                    <button id="empty-create-btn" class="bg-primary-600 hover:bg-primary-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition-colors mx-auto">
                        <i class="fas fa-plus"></i>
                        <span>Create Category</span>
                    </button>
                </div>
            </div>
            
            <!-- Loading State -->
            <div id="loading-state" class="p-12 text-center">
                <div class="animate-pulse flex flex-col items-center">
                    <div class="h-8 w-8 bg-gray-200 dark:bg-gray-700 rounded-full mb-4"></div>
                    <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-1/3 mb-2"></div>
                    <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-1/2"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Create/Edit Category Modal -->
    <div id="category-modal" class="fixed inset-0 z-50 hidden overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 dark:bg-gray-900 opacity-75"></div>
            </div>
            
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            
            <div class="inline-block align-bottom bg-white dark:bg-gray-800 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="px-6 py-4">
                    <div class="flex justify-between items-center mb-4">
                        <h3 id="modal-title" class="text-lg font-medium">Create Category</h3>
                        <button id="close-modal" class="text-gray-400 hover:text-gray-500 dark:hover:text-gray-300">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    
                    <form id="category-form" class="space-y-4">
                        <input type="hidden" id="category-id">
                        
                        <div>
                            <label for="category-name" class="block text-sm font-medium mb-1">Name</label>
                            <input type="text" id="category-name" required class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-500">
                        </div>
                        
                        <div>
                            <label for="category-project" class="block text-sm font-medium mb-1">Project</label>
                            <select id="category-project" required class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-500">
                                <option value="">Select Project</option>
                                <option value="1">Website Redesign</option>
                                <option value="2">Mobile App</option>
                                <option value="3">Marketing Campaign</option>
                                <option value="4">Product Development</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="category-color" class="block text-sm font-medium mb-1">Color</label>
                            <div class="flex gap-2">
                                <div class="color-option bg-red-500" data-color="red"></div>
                                <div class="color-option bg-blue-500" data-color="blue"></div>
                                <div class="color-option bg-green-500" data-color="green"></div>
                                <div class="color-option bg-yellow-500" data-color="yellow"></div>
                                <div class="color-option bg-purple-500" data-color="purple"></div>
                                <div class="color-option bg-pink-500" data-color="pink"></div>
                            </div>
                            <input type="hidden" id="category-color" value="blue">
                        </div>
                        
                        <div>
                            <label for="category-description" class="block text-sm font-medium mb-1">Description</label>
                            <textarea id="category-description" rows="3" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-500"></textarea>
                        </div>
                        
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <label class="block text-sm font-medium mr-2">Active</label>
                                <label class="checkbox-container">
                                    <input type="checkbox" id="category-active" checked>
                                    <span class="slider"></span>
                                </label>
                            </div>
                            
                            <div class="flex gap-2">
                                <button type="button" id="cancel-modal" class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                                    Cancel
                                </button>
                                <button type="submit" class="bg-primary-600 hover:bg-primary-700 text-white px-4 py-2 rounded-lg transition-colors">
                                    Save
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="fixed inset-0 z-50 hidden overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 dark:bg-gray-900 opacity-75"></div>
            </div>
            
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            
            <div class="inline-block align-bottom bg-white dark:bg-gray-800 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="px-6 py-4">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-medium">Delete Category</h3>
                        <button id="close-delete-modal" class="text-gray-400 hover:text-gray-500 dark:hover:text-gray-300">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    
                    <div class="space-y-4">
                        <p>Are you sure you want to delete this category? This action cannot be undone.</p>
                        
                        <div class="flex justify-end gap-2">
                            <button type="button" id="cancel-delete" class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                                Cancel
                            </button>
                            <button type="button" id="confirm-delete" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition-colors">
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Sample data
        const categories = [
            { id: 1, name: 'Frontend', project: 'Website Redesign', projectId: 1, tasks: 12, active: true, color: 'blue', description: 'All frontend related tasks', createdAt: '2023-05-15' },
            { id: 2, name: 'Backend', project: 'Website Redesign', projectId: 1, tasks: 8, active: true, color: 'green', description: 'Server-side functionality', createdAt: '2023-05-16' },
            { id: 3, name: 'Design', project: 'Mobile App', projectId: 2, tasks: 5, active: true, color: 'purple', description: 'UI/UX design tasks', createdAt: '2023-05-20' },
            { id: 4, name: 'Testing', project: 'Mobile App', projectId: 2, tasks: 3, active: false, color: 'yellow', description: 'Quality assurance and testing', createdAt: '2023-05-22' },
            { id: 5, name: 'Content', project: 'Marketing Campaign', projectId: 3, tasks: 7, active: true, color: 'pink', description: 'Marketing content creation', createdAt: '2023-06-01' },
            { id: 6, name: 'Social Media', project: 'Marketing Campaign', projectId: 3, tasks: 4, active: true, color: 'red', description: 'Social media posts and ads', createdAt: '2023-06-05' },
            { id: 7, name: 'Research', project: 'Product Development', projectId: 4, tasks: 6, active: true, color: 'blue', description: 'Market and user research', createdAt: '2023-06-10' },
            { id: 8, name: 'Prototyping', project: 'Product Development', projectId: 4, tasks: 2, active: false, color: 'green', description: 'Product prototypes', createdAt: '2023-06-12' }
        ];
        
        // DOM elements
        const categoriesTableBody = document.getElementById('categories-table-body');
        const emptyState = document.getElementById('empty-state');
        const loadingState = document.getElementById('loading-state');
        const projectFilter = document.getElementById('project-filter');
        const statusFilter = document.getElementById('status-filter');
        const searchInput = document.getElementById('search');
        const createCategoryBtn = document.getElementById('create-category-btn');
        const emptyCreateBtn = document.getElementById('empty-create-btn');
        const categoryModal = document.getElementById('category-modal');
        const deleteModal = document.getElementById('delete-modal');
        const modalTitle = document.getElementById('modal-title');
        const categoryForm = document.getElementById('category-form');
        const closeModalBtn = document.getElementById('close-modal');
        const cancelModalBtn = document.getElementById('cancel-modal');
        const closeDeleteModalBtn = document.getElementById('close-delete-modal');
        const cancelDeleteBtn = document.getElementById('cancel-delete');
        const confirmDeleteBtn = document.getElementById('confirm-delete');
        const themeToggle = document.getElementById('theme-toggle');
        
        // Variables
        let currentCategoryId = null;
        let isEditing = false;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Load categories after a small delay to show loading state
            setTimeout(() => {
                renderCategories(categories);
            }, 800);
            
            // Event listeners
            projectFilter.addEventListener('change', filterCategories);
            statusFilter.addEventListener('change', filterCategories);
            searchInput.addEventListener('input', filterCategories);
            
            createCategoryBtn.addEventListener('click', () => openCategoryModal());
            emptyCreateBtn.addEventListener('click', () => openCategoryModal());
            
            closeModalBtn.addEventListener('click', () => closeCategoryModal());
            cancelModalBtn.addEventListener('click', () => closeCategoryModal());
            
            closeDeleteModalBtn.addEventListener('click', () => closeDeleteModal());
            cancelDeleteBtn.addEventListener('click', () => closeDeleteModal());
            
            categoryForm.addEventListener('submit', handleFormSubmit);
            confirmDeleteBtn.addEventListener('click', deleteCategory);
            
            // Color selection
            document.querySelectorAll('.color-option').forEach(option => {
                option.addEventListener('click', () => {
                    document.querySelectorAll('.color-option').forEach(opt => {
                        opt.classList.remove('ring-2', 'ring-offset-2', 'ring-primary-500');
                    });
                    option.classList.add('ring-2', 'ring-offset-2', 'ring-primary-500');
                    document.getElementById('category-color').value = option.dataset.color;
                });
            });
            
            // Theme toggle
            themeToggle.addEventListener('click', () => {
                document.documentElement.classList.toggle('dark');
                localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
            });
            
            // Check for saved theme preference
            if (localStorage.getItem('darkMode') === 'true') {
                document.documentElement.classList.add('dark');
            } else if (localStorage.getItem('darkMode') === 'false') {
                document.documentElement.classList.remove('dark');
            } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.classList.add('dark');
            }
        });
        
        // Render categories
        function renderCategories(categoriesToRender) {
            if (categoriesToRender.length === 0) {
                categoriesTableBody.innerHTML = '';
                loadingState.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            loadingState.classList.add('hidden');
            
            categoriesTableBody.innerHTML = '';
            
            categoriesToRender.forEach(category => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors slide-in';
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="h-4 w-4 rounded-full bg-${category.color}-500 mr-3"></div>
                            <div class="font-medium">${category.name}</div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm">${category.project}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${category.tasks > 0 ? 'bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200' : 'bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-300'}">
                            ${category.tasks} ${category.tasks === 1 ? 'task' : 'tasks'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${category.active ? 'bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200' : 'bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-300'}">
                            ${category.active ? 'Active' : 'Inactive'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">
                        ${formatDate(category.createdAt)}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button class="text-primary-600 hover:text-primary-900 dark:hover:text-primary-400 mr-3 view-btn" data-id="${category.id}">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="text-yellow-600 hover:text-yellow-900 dark:hover:text-yellow-400 mr-3 edit-btn" data-id="${category.id}">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="text-red-600 hover:text-red-900 dark:hover:text-red-400 delete-btn" data-id="${category.id}">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                categoriesTableBody.appendChild(row);
            });
            
            // Add event listeners to action buttons
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.addEventListener('click', (e) => viewCategory(e.target.closest('button').dataset.id));
            });
            
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', (e) => editCategory(e.target.closest('button').dataset.id));
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => confirmDelete(e.target.closest('button').dataset.id));
            });
        }
        
        // Filter categories
        function filterCategories() {
            const projectId = projectFilter.value;
            const status = statusFilter.value;
            const searchTerm = searchInput.value.toLowerCase();
            
            let filtered = categories;
            
            if (projectId) {
                filtered = filtered.filter(cat => cat.projectId == projectId);
            }
            
            if (status) {
                filtered = filtered.filter(cat => 
                    status === 'active' ? cat.active : !cat.active
                );
            }
            
            if (searchTerm) {
                filtered = filtered.filter(cat => 
                    cat.name.toLowerCase().includes(searchTerm) || 
                    cat.project.toLowerCase().includes(searchTerm) ||
                    cat.description.toLowerCase().includes(searchTerm)
                );
            }
            
            renderCategories(filtered);
        }
        
        // Format date
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }
        
        // Open category modal
        function openCategoryModal(category = null) {
            isEditing = category !== null;
            
            if (isEditing) {
                modalTitle.textContent = 'Edit Category';
                document.getElementById('category-id').value = category.id;
                document.getElementById('category-name').value = category.name;
                document.getElementById('category-project').value = category.projectId;
                document.getElementById('category-description').value = category.description;
                document.getElementById('category-active').checked = category.active;
                
                // Set color
                document.getElementById('category-color').value = category.color;
                document.querySelector(`.color-option.bg-${category.color}-500`).classList.add('ring-2', 'ring-offset-2', 'ring-primary-500');
            } else {
                modalTitle.textContent = 'Create Category';
                categoryForm.reset();
                document.getElementById('category-active').checked = true;
                
                // Reset color selection
                document.querySelectorAll('.color-option').forEach(opt => {
                    opt.classList.remove('ring-2', 'ring-offset-2', 'ring-primary-500');
                });
                document.querySelector('.color-option.bg-blue-500').classList.add('ring-2', 'ring-offset-2', 'ring-primary-500');
                document.getElementById('category-color').value = 'blue';
            }
            
            categoryModal.classList.remove('hidden');
        }
        
        // Close category modal
        function closeCategoryModal() {
            categoryModal.classList.add('hidden');
        }
        
        // Open delete confirmation modal
        function confirmDelete(id) {
            currentCategoryId = id;
            deleteModal.classList.remove('hidden');
        }
        
        // Close delete confirmation modal
        function closeDeleteModal() {
            deleteModal.classList.add('hidden');
        }
        
        // View category
        function viewCategory(id) {
            const category = categories.find(cat => cat.id == id);
            alert(`Viewing category: ${category.name}\n\nProject: ${category.project}\nTasks: ${category.tasks}\nStatus: ${category.active ? 'Active' : 'Inactive'}\nCreated: ${formatDate(category.createdAt)}\n\nDescription: ${category.description}`);
        }
        
        // Edit category
        function editCategory(id) {
            const category = categories.find(cat => cat.id == id);
            openCategoryModal(category);
        }
        
        // Handle form submission
        function handleFormSubmit(e) {
            e.preventDefault();
            
            const formData = {
                id: isEditing ? parseInt(document.getElementById('category-id').value) : categories.length + 1,
                name: document.getElementById('category-name').value,
                projectId: parseInt(document.getElementById('category-project').value),
                project: document.getElementById('category-project').options[document.getElementById('category-project').selectedIndex].text,
                tasks: isEditing ? categories.find(cat => cat.id == currentCategoryId).tasks : 0,
                active: document.getElementById('category-active').checked,
                color: document.getElementById('category-color').value,
                description: document.getElementById('category-description').value,
                createdAt: isEditing ? categories.find(cat => cat.id == currentCategoryId).createdAt : new Date().toISOString().split('T')[0]
            };
            
            if (isEditing) {
                // Update existing category
                const index = categories.findIndex(cat => cat.id == currentCategoryId);
                categories[index] = formData;
            } else {
                // Add new category
                categories.push(formData);
            }
            
            renderCategories(categories);
            closeCategoryModal();
        }
        
        // Delete category
        function deleteCategory() {
            const index = categories.findIndex(cat => cat.id == currentCategoryId);
            if (index !== -1) {
                categories.splice(index, 1);
                renderCategories(categories);
            }
            closeDeleteModal();
        }
    </script>
</body>
</html>

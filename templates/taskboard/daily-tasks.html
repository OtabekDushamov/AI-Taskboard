<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routine Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }
        
        /* Modal transition */
        .modal-enter {
            opacity: 0;
            transform: scale(0.95);
        }
        .modal-enter-active {
            opacity: 1;
            transform: scale(1);
            transition: opacity 200ms, transform 200ms;
        }
        .modal-exit {
            opacity: 1;
            transform: scale(1);
        }
        .modal-exit-active {
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 200ms, transform 200ms;
        }
        
        /* Day picker styles */
        .day-picker {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
        }
        .day-option {
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 9999px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .day-option:hover {
            background-color: #edf2f7;
        }
        .day-option.selected {
            background-color: #4299e1;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Daily Routine Manager</h1>
            <p class="text-gray-600">Track and manage your recurring tasks</p>
        </header>
        
        <div class="bg-white rounded-lg shadow-md overflow-hidden mb-6">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center p-4 border-b border-gray-200">
                <div class="mb-4 sm:mb-0">
                    <button id="bulkEnableBtn" class="bg-blue-100 text-blue-700 px-4 py-2 rounded-md mr-2 hover:bg-blue-200 transition">
                        <i class="fas fa-toggle-on mr-2"></i>Enable Selected
                    </button>
                    <button id="bulkDisableBtn" class="bg-gray-100 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-200 transition">
                        <i class="fas fa-toggle-off mr-2"></i>Disable Selected
                    </button>
                </div>
                <button id="createRoutineBtn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition flex items-center">
                    <i class="fas fa-plus mr-2"></i> Create Routine
                </button>
            </div>
            
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                <input type="checkbox" id="selectAll" class="rounded text-blue-600">
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Schedule</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Priority</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Done</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Streak</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="routineTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Routines will be populated here -->
                    </tbody>
                </table>
            </div>
            
            <div class="p-4 border-t border-gray-200 text-center text-gray-500">
                <p id="noRoutinesMessage">No routines found. Click "Create Routine" to get started!</p>
            </div>
        </div>
    </div>
    
    <!-- Create/Edit Routine Modal -->
    <div id="routineModal" class="fixed inset-0 z-50 overflow-y-auto hidden">
        <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>
            
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="flex justify-between items-start">
                        <h3 class="text-lg leading-6 font-medium text-gray-900" id="modalTitle">Create New Routine</h3>
                        <button id="closeModalBtn" class="text-gray-400 hover:text-gray-500">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    
                    <form id="routineForm" class="mt-4 space-y-4">
                        <input type="hidden" id="routineId">
                        
                        <div>
                            <label for="routineName" class="block text-sm font-medium text-gray-700">Name*</label>
                            <input type="text" id="routineName" name="routineName" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        
                        <div>
                            <label for="routineDescription" class="block text-sm font-medium text-gray-700">Description</label>
                            <textarea id="routineDescription" name="routineDescription" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Days*</label>
                            <div class="day-picker mt-2">
                                <div class="day-option" data-day="0">S</div>
                                <div class="day-option" data-day="1">M</div>
                                <div class="day-option" data-day="2">T</div>
                                <div class="day-option" data-day="3">W</div>
                                <div class="day-option" data-day="4">T</div>
                                <div class="day-option" data-day="5">F</div>
                                <div class="day-option" data-day="6">S</div>
                            </div>
                            <input type="hidden" id="routineDays" name="routineDays">
                        </div>
                        
                        <div>
                            <label for="reminderTime" class="block text-sm font-medium text-gray-700">Reminder Time</label>
                            <input type="time" id="reminderTime" name="reminderTime" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        
                        <div>
                            <label for="routinePriority" class="block text-sm font-medium text-gray-700">Priority</label>
                            <select id="routinePriority" name="routinePriority" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        
                        <div class="flex items-center">
                            <input type="checkbox" id="routineActive" name="routineActive" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="routineActive" class="ml-2 block text-sm text-gray-700">Active</label>
                        </div>
                        
                        <div>
                            <label for="routineLabels" class="block text-sm font-medium text-gray-700">Labels (comma separated)</label>
                            <input type="text" id="routineLabels" name="routineLabels" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </form>
                </div>
                
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" id="saveRoutineBtn" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
                        Save
                    </button>
                    <button type="button" id="cancelModalBtn" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample data
        let routines = [
            {
                id: '1',
                name: 'Morning Exercise',
                description: '30 minutes of cardio and stretching',
                days: [1, 3, 5], // Monday, Wednesday, Friday
                active: true,
                priority: 'high',
                lastDone: '2023-06-15',
                streak: 12,
                reminderTime: '07:00',
                labels: 'health,fitness'
            },
            {
                id: '2',
                name: 'Read Book',
                description: 'Read at least 20 pages',
                days: [0, 1, 2, 3, 4, 5, 6], // Every day
                active: true,
                priority: 'medium',
                lastDone: '2023-06-14',
                streak: 45,
                reminderTime: '21:30',
                labels: 'learning,personal'
            },
            {
                id: '3',
                name: 'Weekly Planning',
                description: 'Plan tasks for the upcoming week',
                days: [0], // Sunday
                active: false,
                priority: 'medium',
                lastDone: '2023-06-11',
                streak: 0,
                reminderTime: '10:00',
                labels: 'productivity'
            }
        ];

        // DOM elements
        const routineTableBody = document.getElementById('routineTableBody');
        const noRoutinesMessage = document.getElementById('noRoutinesMessage');
        const routineModal = document.getElementById('routineModal');
        const modalTitle = document.getElementById('modalTitle');
        const routineForm = document.getElementById('routineForm');
        const routineIdInput = document.getElementById('routineId');
        const routineNameInput = document.getElementById('routineName');
        const routineDescriptionInput = document.getElementById('routineDescription');
        const routineDaysInput = document.getElementById('routineDays');
        const reminderTimeInput = document.getElementById('reminderTime');
        const routinePriorityInput = document.getElementById('routinePriority');
        const routineActiveInput = document.getElementById('routineActive');
        const routineLabelsInput = document.getElementById('routineLabels');
        const dayOptions = document.querySelectorAll('.day-option');
        const selectAllCheckbox = document.getElementById('selectAll');

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            renderRoutines();
            
            // Event listeners
            document.getElementById('createRoutineBtn').addEventListener('click', openCreateModal);
            document.getElementById('closeModalBtn').addEventListener('click', closeModal);
            document.getElementById('cancelModalBtn').addEventListener('click', closeModal);
            document.getElementById('saveRoutineBtn').addEventListener('click', saveRoutine);
            document.getElementById('bulkEnableBtn').addEventListener('click', bulkEnable);
            document.getElementById('bulkDisableBtn').addEventListener('click', bulkDisable);
            selectAllCheckbox.addEventListener('change', toggleSelectAll);
            
            // Day picker event listeners
            dayOptions.forEach(option => {
                option.addEventListener('click', () => {
                    option.classList.toggle('selected');
                    updateSelectedDays();
                });
            });
        });

        // Render routines in the table
        function renderRoutines() {
            if (routines.length === 0) {
                noRoutinesMessage.classList.remove('hidden');
                routineTableBody.innerHTML = '';
                return;
            }
            
            noRoutinesMessage.classList.add('hidden');
            
            routineTableBody.innerHTML = routines.map(routine => `
                <tr class="hover:bg-gray-50" data-id="${routine.id}">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <input type="checkbox" class="routine-checkbox rounded text-blue-600" data-id="${routine.id}">
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-10 w-10 rounded-full bg-blue-100 flex items-center justify-center">
                                <i class="fas fa-tasks text-blue-600"></i>
                            </div>
                            <div class="ml-4">
                                <div class="text-sm font-medium text-gray-900">${routine.name}</div>
                                <div class="text-sm text-gray-500 truncate max-w-xs">${routine.description}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex space-x-1">
                            ${[0, 1, 2, 3, 4, 5, 6].map(day => 
                                `<span class="inline-flex items-center justify-center h-6 w-6 rounded-full text-xs 
                                    ${routine.days.includes(day) ? 'bg-blue-100 text-blue-800' : 'bg-gray-100 text-gray-500'}">
                                    ${['S', 'M', 'T', 'W', 'T', 'F', 'S'][day]}
                                </span>`
                            ).join('')}
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                            ${routine.active ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'}">
                            ${routine.active ? 'Active' : 'Inactive'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                            ${routine.priority === 'high' ? 'bg-red-100 text-red-800' : 
                              routine.priority === 'medium' ? 'bg-yellow-100 text-yellow-800' : 'bg-blue-100 text-blue-800'}">
                            ${routine.priority.charAt(0).toUpperCase() + routine.priority.slice(1)}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${routine.lastDone || 'Never'}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <span class="text-sm font-medium mr-2">${routine.streak}</span>
                            <i class="fas fa-fire ${routine.streak > 0 ? 'text-red-500' : 'text-gray-300'}"></i>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button class="text-blue-600 hover:text-blue-900 mr-3 edit-btn" data-id="${routine.id}">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="text-green-600 hover:text-green-900 mr-3 complete-btn" data-id="${routine.id}">
                            <i class="fas fa-check-circle"></i>
                        </button>
                        <button class="text-red-600 hover:text-red-900 delete-btn" data-id="${routine.id}">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
            
            // Add event listeners to action buttons
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = e.currentTarget.getAttribute('data-id');
                    openEditModal(id);
                });
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = e.currentTarget.getAttribute('data-id');
                    deleteRoutine(id);
                });
            });
            
            document.querySelectorAll('.complete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = e.currentTarget.getAttribute('data-id');
                    completeRoutine(id);
                });
            });
        }

        // Open modal for creating a new routine
        function openCreateModal() {
            modalTitle.textContent = 'Create New Routine';
            routineForm.reset();
            routineIdInput.value = '';
            
            // Clear selected days
            dayOptions.forEach(option => option.classList.remove('selected'));
            
            // Set default values
            routineActiveInput.checked = true;
            routinePriorityInput.value = 'medium';
            
            openModal();
        }

        // Open modal for editing an existing routine
        function openEditModal(id) {
            const routine = routines.find(r => r.id === id);
            if (!routine) return;
            
            modalTitle.textContent = 'Edit Routine';
            routineIdInput.value = routine.id;
            routineNameInput.value = routine.name;
            routineDescriptionInput.value = routine.description || '';
            reminderTimeInput.value = routine.reminderTime || '';
            routinePriorityInput.value = routine.priority;
            routineActiveInput.checked = routine.active;
            routineLabelsInput.value = routine.labels || '';
            
            // Set selected days
            dayOptions.forEach(option => {
                const day = parseInt(option.getAttribute('data-day'));
                option.classList.toggle('selected', routine.days.includes(day));
            });
            updateSelectedDays();
            
            openModal();
        }

        // Open the modal
        function openModal() {
            routineModal.classList.remove('hidden');
            document.body.classList.add('overflow-hidden');
        }

        // Close the modal
        function closeModal() {
            routineModal.classList.add('hidden');
            document.body.classList.remove('overflow-hidden');
        }

        // Save routine (create or update)
        function saveRoutine() {
            if (!routineForm.checkValidity()) {
                routineForm.reportValidity();
                return;
            }
            
            const selectedDays = [];
            dayOptions.forEach(option => {
                if (option.classList.contains('selected')) {
                    selectedDays.push(parseInt(option.getAttribute('data-day')));
                }
            });
            
            if (selectedDays.length === 0) {
                alert('Please select at least one day');
                return;
            }
            
            const routineData = {
                name: routineNameInput.value,
                description: routineDescriptionInput.value,
                days: selectedDays,
                active: routineActiveInput.checked,
                priority: routinePriorityInput.value,
                reminderTime: reminderTimeInput.value,
                labels: routineLabelsInput.value
            };
            
            const id = routineIdInput.value;
            if (id) {
                // Update existing routine
                const index = routines.findIndex(r => r.id === id);
                if (index !== -1) {
                    routines[index] = {
                        ...routines[index],
                        ...routineData
                    };
                }
            } else {
                // Create new routine
                const newRoutine = {
                    id: Date.now().toString(),
                    lastDone: null,
                    streak: 0,
                    ...routineData
                };
                routines.push(newRoutine);
            }
            
            closeModal();
            renderRoutines();
        }

        // Delete a routine
        function deleteRoutine(id) {
            if (confirm('Are you sure you want to delete this routine?')) {
                routines = routines.filter(r => r.id !== id);
                renderRoutines();
            }
        }

        // Mark a routine as completed
        function completeRoutine(id) {
            const routine = routines.find(r => r.id === id);
            if (!routine) return;
            
            const today = new Date().toISOString().split('T')[0];
            
            // Check if it was already done today
            if (routine.lastDone === today) {
                alert('This routine was already marked as completed today!');
                return;
            }
            
            // Check if this continues a streak (done yesterday)
            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            const yesterdayStr = yesterday.toISOString().split('T')[0];
            
            if (routine.lastDone === yesterdayStr) {
                routine.streak += 1;
            } else {
                routine.streak = 1;
            }
            
            routine.lastDone = today;
            renderRoutines();
            
            // Show a success message
            alert(`Great job completing "${routine.name}"! Your streak is now ${routine.streak} days.`);
        }

        // Bulk enable selected routines
        function bulkEnable() {
            const selectedIds = getSelectedRoutineIds();
            if (selectedIds.length === 0) {
                alert('Please select at least one routine');
                return;
            }
            
            routines.forEach(routine => {
                if (selectedIds.includes(routine.id)) {
                    routine.active = true;
                }
            });
            
            renderRoutines();
            selectAllCheckbox.checked = false;
        }

        // Bulk disable selected routines
        function bulkDisable() {
            const selectedIds = getSelectedRoutineIds();
            if (selectedIds.length === 0) {
                alert('Please select at least one routine');
                return;
            }
            
            routines.forEach(routine => {
                if (selectedIds.includes(routine.id)) {
                    routine.active = false;
                }
            });
            
            renderRoutines();
            selectAllCheckbox.checked = false;
        }

        // Get IDs of selected routines
        function getSelectedRoutineIds() {
            const checkboxes = document.querySelectorAll('.routine-checkbox:checked');
            return Array.from(checkboxes).map(cb => cb.getAttribute('data-id'));
        }

        // Toggle select all checkboxes
        function toggleSelectAll() {
            const checkboxes = document.querySelectorAll('.routine-checkbox');
            checkboxes.forEach(cb => {
                cb.checked = selectAllCheckbox.checked;
            });
        }

        // Update the hidden input with selected days
        function updateSelectedDays() {
            const selectedDays = [];
            dayOptions.forEach(option => {
                if (option.classList.contains('selected')) {
                    selectedDays.push(option.getAttribute('data-day'));
                }
            });
            routineDaysInput.value = selectedDays.join(',');
        }
    </script>
</body>
</html>

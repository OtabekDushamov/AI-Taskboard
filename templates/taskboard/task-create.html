<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.tiny.cloud/1/YOUR_API_KEY/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <style>
        .dropzone {
            border: 2px dashed #cbd5e0;
            border-radius: 0.5rem;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s;
        }
        .dropzone.active {
            border-color: #4299e1;
            background-color: #ebf8ff;
        }
        .tag {
            display: inline-flex;
            align-items: center;
            background-color: #e2e8f0;
            border-radius: 9999px;
            padding: 0.25rem 0.75rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .tag-remove {
            margin-left: 0.5rem;
            cursor: pointer;
            color: #718096;
        }
        .toast {
            position: fixed;
            top: 1rem;
            right: 1rem;
            transform: translateX(150%);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }
        .toast.show {
            transform: translateX(0);
        }
        .select2-container {
            width: 100% !important;
        }
        .tox-tinymce {
            border-radius: 0.375rem !important;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="bg-indigo-600 px-6 py-4">
                <h1 class="text-2xl font-bold text-white">Create New Task</h1>
            </div>
            
            <form id="taskForm" class="p-6">
                <!-- Title -->
                <div class="mb-6">
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title *</label>
                    <input type="text" id="title" name="title" required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="Enter task title">
                    <p class="mt-1 text-sm text-red-600 hidden" id="title-error">Title is required</p>
                </div>
                
                <!-- Description (Rich Text) -->
                <div class="mb-6">
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea id="description" name="description" class="w-full"></textarea>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <!-- Project -->
                    <div>
                        <label for="project" class="block text-sm font-medium text-gray-700 mb-1">Project</label>
                        <select id="project" name="project" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="">Select project</option>
                            <option value="1">Website Redesign</option>
                            <option value="2">Mobile App Development</option>
                            <option value="3">Marketing Campaign</option>
                            <option value="4">Product Launch</option>
                        </select>
                    </div>
                    
                    <!-- Category -->
                    <div>
                        <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                        <select id="category" name="category" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="">Select category</option>
                            <option value="design">Design</option>
                            <option value="development">Development</option>
                            <option value="marketing">Marketing</option>
                            <option value="support">Support</option>
                        </select>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <!-- Assignees (Multi-select) -->
                    <div>
                        <label for="assignees" class="block text-sm font-medium text-gray-700 mb-1">Assignees</label>
                        <select id="assignees" name="assignees" multiple 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="1">John Doe</option>
                            <option value="2">Jane Smith</option>
                            <option value="3">Mike Johnson</option>
                            <option value="4">Sarah Williams</option>
                            <option value="5">David Brown</option>
                        </select>
                    </div>
                    
                    <!-- Priority -->
                    <div>
                        <label for="priority" class="block text-sm font-medium text-gray-700 mb-1">Priority</label>
                        <select id="priority" name="priority" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                            <option value="critical">Critical</option>
                        </select>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <!-- Status -->
                    <div>
                        <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                        <select id="status" name="status" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="todo">To Do</option>
                            <option value="in_progress">In Progress</option>
                            <option value="in_review">In Review</option>
                            <option value="done">Done</option>
                        </select>
                    </div>
                    
                    <!-- Estimate (hours) -->
                    <div>
                        <label for="estimate" class="block text-sm font-medium text-gray-700 mb-1">Estimate (hours)</label>
                        <input type="number" id="estimate" name="estimate" min="0" step="0.5" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                            placeholder="Estimated hours">
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <!-- Due Date -->
                    <div>
                        <label for="due_date" class="block text-sm font-medium text-gray-700 mb-1">Due Date</label>
                        <input type="text" id="due_date" name="due_date" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                            placeholder="Select date">
                    </div>
                    
                    <!-- Labels (Tags) -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Labels</label>
                        <div class="flex">
                            <input type="text" id="tag_input" 
                                class="flex-1 px-3 py-2 border border-gray-300 rounded-l-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                placeholder="Add label">
                            <button type="button" id="add_tag" class="px-4 py-2 bg-indigo-600 text-white rounded-r-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Add
                            </button>
                        </div>
                        <div id="tags_container" class="mt-2 flex flex-wrap"></div>
                        <input type="hidden" id="tags" name="tags">
                    </div>
                </div>
                
                <!-- Attachments (Dropzone) -->
                <div class="mb-8">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Attachments</label>
                    <div id="dropzone" class="dropzone">
                        <div class="flex flex-col items-center justify-center">
                            <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-2"></i>
                            <p class="text-gray-600">Drag & drop files here or click to browse</p>
                            <p class="text-sm text-gray-500 mt-1">Max file size: 10MB</p>
                        </div>
                        <input type="file" id="file_input" class="hidden" multiple>
                    </div>
                    <div id="file_list" class="mt-2 space-y-2"></div>
                </div>
                
                <!-- Form Actions -->
                <div class="flex flex-col sm:flex-row justify-end gap-3 pt-4 border-t border-gray-200">
                    <button type="button" id="cancelBtn" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Cancel
                    </button>
                    <button type="submit" name="save_and_new" value="false" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Save Task
                    </button>
                    <button type="submit" name="save_and_new" value="true" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-500 hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Save & Create Another
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <div class="bg-green-500 text-white px-4 py-3 rounded-md shadow-lg max-w-xs">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium" id="toast-message">Task created successfully!</p>
                    <a href="#" id="task-link" class="text-xs underline">View task</a>
                </div>
                <button type="button" class="ml-auto -mx-1.5 -my-1.5 text-white hover:text-gray-100 focus:outline-none" onclick="hideToast()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Initialize TinyMCE for rich text editor
        tinymce.init({
            selector: '#description',
            plugins: 'link lists code',
            toolbar: 'undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link code',
            menubar: false,
            height: 300,
            skin: 'oxide',
            content_css: 'default',
            statusbar: false
        });

        // Initialize flatpickr for date picker
        flatpickr("#due_date", {
            dateFormat: "Y-m-d",
            minDate: "today"
        });

        // Multi-select for assignees
        document.addEventListener('DOMContentLoaded', function() {
            const assigneesSelect = document.getElementById('assignees');
            assigneesSelect.setAttribute('multiple', 'multiple');
            
            // Simple multi-select implementation
            assigneesSelect.addEventListener('change', function() {
                const options = Array.from(this.selectedOptions);
                this.size = Math.min(10, Math.max(3, options.length + 1));
            });
            assigneesSelect.size = 3;
        });

        // Tags functionality
        const tagInput = document.getElementById('tag_input');
        const addTagBtn = document.getElementById('add_tag');
        const tagsContainer = document.getElementById('tags_container');
        const tagsHidden = document.getElementById('tags');
        let tags = [];

        addTagBtn.addEventListener('click', function() {
            const tagText = tagInput.value.trim();
            if (tagText && !tags.includes(tagText)) {
                tags.push(tagText);
                updateTagsDisplay();
                tagInput.value = '';
            }
        });

        tagInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                addTagBtn.click();
            }
        });

        function updateTagsDisplay() {
            tagsContainer.innerHTML = '';
            tags.forEach(tag => {
                const tagElement = document.createElement('span');
                tagElement.className = 'tag';
                tagElement.innerHTML = `
                    ${tag}
                    <span class="tag-remove" data-tag="${tag}">
                        <i class="fas fa-times"></i>
                    </span>
                `;
                tagsContainer.appendChild(tagElement);
            });
            tagsHidden.value = tags.join(',');
            
            // Add event listeners to remove buttons
            document.querySelectorAll('.tag-remove').forEach(btn => {
                btn.addEventListener('click', function() {
                    const tagToRemove = this.getAttribute('data-tag');
                    tags = tags.filter(t => t !== tagToRemove);
                    updateTagsDisplay();
                });
            });
        }

        // Dropzone functionality
        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('file_input');
        const fileList = document.getElementById('file_list');
        let files = [];

        dropzone.addEventListener('click', () => fileInput.click());
        
        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropzone.classList.add('active');
        });

        ['dragleave', 'dragend'].forEach(type => {
            dropzone.addEventListener(type, () => {
                dropzone.classList.remove('active');
            });
        });

        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropzone.classList.remove('active');
            
            if (e.dataTransfer.files.length) {
                handleFiles(e.dataTransfer.files);
            }
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) {
                handleFiles(fileInput.files);
            }
        });

        function handleFiles(newFiles) {
            for (let i = 0; i < newFiles.length; i++) {
                if (newFiles[i].size > 10 * 1024 * 1024) {
                    alert('File size exceeds 10MB limit: ' + newFiles[i].name);
                    continue;
                }
                files.push(newFiles[i]);
            }
            updateFileList();
        }

        function updateFileList() {
            fileList.innerHTML = '';
            files.forEach((file, index) => {
                const fileElement = document.createElement('div');
                fileElement.className = 'flex items-center justify-between p-2 bg-gray-50 rounded';
                fileElement.innerHTML = `
                    <div class="flex items-center">
                        <i class="fas fa-file-alt text-gray-500 mr-2"></i>
                        <span class="text-sm truncate max-w-xs">${file.name}</span>
                        <span class="text-xs text-gray-500 ml-2">(${(file.size / 1024 / 1024).toFixed(2)} MB)</span>
                    </div>
                    <button type="button" class="text-red-500 hover:text-red-700" data-index="${index}">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                fileList.appendChild(fileElement);
            });
            
            // Add event listeners to remove buttons
            document.querySelectorAll('#file_list button').forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    files.splice(index, 1);
                    updateFileList();
                });
            });
        }

        // Form validation and submission
        const taskForm = document.getElementById('taskForm');
        const titleInput = document.getElementById('title');
        const titleError = document.getElementById('title-error');

        taskForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validate title
            if (!titleInput.value.trim()) {
                titleError.classList.remove('hidden');
                titleInput.focus();
                return;
            } else {
                titleError.classList.add('hidden');
            }
            
            // Get form data
            const formData = new FormData();
            formData.append('title', titleInput.value);
            formData.append('description', tinymce.get('description').getContent());
            formData.append('project', document.getElementById('project').value);
            formData.append('category', document.getElementById('category').value);
            formData.append('priority', document.getElementById('priority').value);
            formData.append('status', document.getElementById('status').value);
            formData.append('estimate', document.getElementById('estimate').value);
            formData.append('due_date', document.getElementById('due_date').value);
            formData.append('tags', tagsHidden.value);
            
            // Add assignees
            const assignees = Array.from(document.getElementById('assignees').selectedOptions)
                .map(option => option.value);
            assignees.forEach(assignee => {
                formData.append('assignees[]', assignee);
            });
            
            // Add files
            files.forEach(file => {
                formData.append('attachments[]', file);
            });
            
            // Determine if "Save & Create Another" was clicked
            const saveAndNew = e.submitter.value === 'true';
            
            // Simulate form submission (in a real app, this would be an AJAX call)
            console.log('Form submitted', Object.fromEntries(formData));
            
            // Show success toast
            showToast('Task created successfully!', '#12345');
            
            // Reset form if "Save & Create Another" was clicked
            if (saveAndNew) {
                setTimeout(() => {
                    taskForm.reset();
                    tinymce.get('description').setContent('');
                    tags = [];
                    updateTagsDisplay();
                    files = [];
                    updateFileList();
                    titleInput.focus();
                }, 1000);
            }
        });

        // Toast notification functions
        function showToast(message, taskId) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            const taskLink = document.getElementById('task-link');
            
            toastMessage.textContent = message;
            taskLink.href = `/tasks/${taskId}`;
            
            toast.classList.add('show');
            
            // Auto-hide after 5 seconds
            setTimeout(hideToast, 5000);
        }

        function hideToast() {
            document.getElementById('toast').classList.remove('show');
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Ctrl+Enter to submit form
            if (e.ctrlKey && e.key === 'Enter') {
                document.querySelector('button[type="submit"][value="false"]').click();
            }
            
            // Focus management
            if (e.key === 'Tab') {
                // Custom tab handling if needed
            }
        });

        // Focus first field on page load
        titleInput.focus();
    </script>
</body>
</html>

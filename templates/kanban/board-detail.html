<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .kanban-column {
            min-width: 300px;
            max-width: 300px;
        }
        .kanban-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .kanban-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .kanban-card.dragging {
            opacity: 0.5;
            transform: rotate(2deg);
        }
        .kanban-column.drop-target {
            background-color: rgba(209, 213, 219, 0.3);
        }
        .priority-high {
            background-color: #fee2e2;
            color: #dc2626;
        }
        .priority-medium {
            background-color: #fef3c7;
            color: #d97706;
        }
        .priority-low {
            background-color: #ecfdf5;
            color: #059669;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Sticky Top Bar -->
    <header class="sticky top-0 z-10 bg-white shadow-sm">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-800">Kanban Board</h1>
            <div class="flex space-x-3">
                <button id="ai-assist" class="flex items-center space-x-2 bg-indigo-50 hover:bg-indigo-100 text-indigo-600 px-4 py-2 rounded-lg transition">
                    <i class="fas fa-robot"></i>
                    <span>AI Assist</span>
                </button>
                <button id="export-btn" class="flex items-center space-x-2 bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded-lg transition">
                    <i class="fas fa-file-export"></i>
                    <span>Export</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Kanban Board -->
    <main class="container mx-auto px-4 py-6">
        <div id="kanban-board" class="flex space-x-4 overflow-x-auto pb-4">
            <!-- Todo Column -->
            <div id="todo-column" class="kanban-column bg-gray-100 rounded-lg p-4 flex flex-col">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="font-semibold text-gray-700">To Do</h2>
                    <span class="bg-gray-200 text-gray-700 text-xs font-medium px-2 py-1 rounded-full">3</span>
                </div>
                <div id="todo-cards" class="space-y-3 flex-grow">
                    <div class="kanban-card bg-white rounded-lg p-4 shadow cursor-move" draggable="true">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="font-medium text-gray-800">Design new dashboard</h3>
                            <span class="priority-high text-xs px-2 py-1 rounded-full">High</span>
                        </div>
                        <div class="flex justify-between items-center text-sm text-gray-500">
                            <div class="flex items-center space-x-1">
                                <div class="w-6 h-6 rounded-full bg-purple-500 flex items-center justify-center text-white text-xs">JD</div>
                                <span>John D.</span>
                            </div>
                            <span>Jun 15</span>
                        </div>
                    </div>
                    <div class="kanban-card bg-white rounded-lg p-4 shadow cursor-move" draggable="true">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="font-medium text-gray-800">Update documentation</h3>
                            <span class="priority-medium text-xs px-2 py-1 rounded-full">Medium</span>
                        </div>
                        <div class="flex justify-between items-center text-sm text-gray-500">
                            <div class="flex items-center space-x-1">
                                <div class="w-6 h-6 rounded-full bg-blue-500 flex items-center justify-center text-white text-xs">AS</div>
                                <span>Alice S.</span>
                            </div>
                            <span>Jun 18</span>
                        </div>
                    </div>
                </div>
                <button class="add-card-btn mt-4 flex items-center justify-center text-gray-500 hover:text-gray-700 hover:bg-gray-200 py-2 rounded-lg transition">
                    <i class="fas fa-plus mr-2"></i> Add Card
                </button>
            </div>

            <!-- In Progress Column -->
            <div id="inprogress-column" class="kanban-column bg-gray-100 rounded-lg p-4 flex flex-col">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="font-semibold text-gray-700">In Progress</h2>
                    <span class="bg-gray-200 text-gray-700 text-xs font-medium px-2 py-1 rounded-full">2</span>
                </div>
                <div id="inprogress-cards" class="space-y-3 flex-grow">
                    <div class="kanban-card bg-white rounded-lg p-4 shadow cursor-move" draggable="true">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="font-medium text-gray-800">Implement auth system</h3>
                            <span class="priority-high text-xs px-2 py-1 rounded-full">High</span>
                        </div>
                        <div class="flex justify-between items-center text-sm text-gray-500">
                            <div class="flex items-center space-x-1">
                                <div class="w-6 h-6 rounded-full bg-green-500 flex items-center justify-center text-white text-xs">MK</div>
                                <span>Mike K.</span>
                            </div>
                            <span>Jun 12</span>
                        </div>
                    </div>
                </div>
                <button class="add-card-btn mt-4 flex items-center justify-center text-gray-500 hover:text-gray-700 hover:bg-gray-200 py-2 rounded-lg transition">
                    <i class="fas fa-plus mr-2"></i> Add Card
                </button>
            </div>

            <!-- Done Column -->
            <div id="done-column" class="kanban-column bg-gray-100 rounded-lg p-4 flex flex-col">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="font-semibold text-gray-700">Done</h2>
                    <span class="bg-gray-200 text-gray-700 text-xs font-medium px-2 py-1 rounded-full">1</span>
                </div>
                <div id="done-cards" class="space-y-3 flex-grow">
                    <div class="kanban-card bg-white rounded-lg p-4 shadow cursor-move" draggable="true">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="font-medium text-gray-800">Setup CI/CD pipeline</h3>
                            <span class="priority-low text-xs px-2 py-1 rounded-full">Low</span>
                        </div>
                        <div class="flex justify-between items-center text-sm text-gray-500">
                            <div class="flex items-center space-x-1">
                                <div class="w-6 h-6 rounded-full bg-yellow-500 flex items-center justify-center text-white text-xs">TP</div>
                                <span>Tom P.</span>
                            </div>
                            <span>Jun 10</span>
                        </div>
                    </div>
                </div>
                <button class="add-card-btn mt-4 flex items-center justify-center text-gray-500 hover:text-gray-700 hover:bg-gray-200 py-2 rounded-lg transition">
                    <i class="fas fa-plus mr-2"></i> Add Card
                </button>
            </div>
        </div>
    </main>

    <!-- Add Card Modal -->
    <div id="add-card-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-20 hidden">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold">Add New Card</h3>
                <button id="close-modal" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="card-form">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2" for="card-title">Title</label>
                    <input type="text" id="card-title" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2" for="card-assignee">Assignee</label>
                    <select id="card-assignee" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="JD">John D.</option>
                        <option value="AS">Alice S.</option>
                        <option value="MK">Mike K.</option>
                        <option value="TP">Tom P.</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2" for="card-due">Due Date</label>
                    <input type="date" id="card-due" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Priority</label>
                    <div class="flex space-x-3">
                        <label class="inline-flex items-center">
                            <input type="radio" name="priority" value="high" class="form-radio text-red-500">
                            <span class="ml-2">High</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="priority" value="medium" class="form-radio text-yellow-500" checked>
                            <span class="ml-2">Medium</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="priority" value="low" class="form-radio text-green-500">
                            <span class="ml-2">Low</span>
                        </label>
                    </div>
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" id="cancel-card" class="px-4 py-2 text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200">Cancel</button>
                    <button type="submit" class="px-4 py-2 text-white bg-indigo-600 rounded-md hover:bg-indigo-700">Add Card</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Drag and Drop functionality
            let draggedCard = null;
            let currentColumn = null;

            // Setup drag events for all cards
            function setupDragEvents() {
                const cards = document.querySelectorAll('.kanban-card');
                cards.forEach(card => {
                    card.addEventListener('dragstart', function(e) {
                        draggedCard = this;
                        this.classList.add('dragging');
                        e.dataTransfer.setData('text/plain', ''); // Required for Firefox
                        setTimeout(() => this.style.display = 'none', 0);
                    });

                    card.addEventListener('dragend', function() {
                        this.classList.remove('dragging');
                        this.style.display = 'block';
                        draggedCard = null;
                    });
                });
            }

            // Setup drop events for all columns
            function setupDropEvents() {
                const columns = document.querySelectorAll('.kanban-column');
                columns.forEach(column => {
                    column.addEventListener('dragover', function(e) {
                        e.preventDefault();
                        this.classList.add('drop-target');
                    });

                    column.addEventListener('dragleave', function() {
                        this.classList.remove('drop-target');
                    });

                    column.addEventListener('drop', function(e) {
                        e.preventDefault();
                        this.classList.remove('drop-target');
                        
                        if (draggedCard) {
                            const cardsContainer = this.querySelector('div[class*="cards"]');
                            cardsContainer.appendChild(draggedCard);
                            updateColumnCounts();
                        }
                    });
                });
            }

            // Update the card counts in each column
            function updateColumnCounts() {
                const columns = document.querySelectorAll('.kanban-column');
                columns.forEach(column => {
                    const countElement = column.querySelector('span.bg-gray-200');
                    const cardsContainer = column.querySelector('div[class*="cards"]');
                    const cardCount = cardsContainer.querySelectorAll('.kanban-card').length;
                    countElement.textContent = cardCount;
                });
            }

            // Add card functionality
            const addCardButtons = document.querySelectorAll('.add-card-btn');
            const modal = document.getElementById('add-card-modal');
            const closeModal = document.getElementById('close-modal');
            const cancelCard = document.getElementById('cancel-card');
            const cardForm = document.getElementById('card-form');

            addCardButtons.forEach(button => {
                button.addEventListener('click', function() {
                    currentColumn = this.closest('.kanban-column');
                    modal.classList.remove('hidden');
                });
            });

            closeModal.addEventListener('click', function() {
                modal.classList.add('hidden');
            });

            cancelCard.addEventListener('click', function() {
                modal.classList.add('hidden');
            });

            cardForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const title = document.getElementById('card-title').value;
                const assignee = document.getElementById('card-assignee');
                const assigneeName = assignee.options[assignee.selectedIndex].text;
                const assigneeInitials = assignee.value;
                const dueDate = document.getElementById('card-due').value;
                const priority = document.querySelector('input[name="priority"]:checked').value;
                
                // Format the due date
                const formattedDate = dueDate ? new Date(dueDate).toLocaleDateString('en-US', { month: 'short', day: 'numeric' }) : 'No date';
                
                // Create new card
                const newCard = document.createElement('div');
                newCard.className = 'kanban-card bg-white rounded-lg p-4 shadow cursor-move';
                newCard.setAttribute('draggable', 'true');
                
                // Priority class mapping
                const priorityClasses = {
                    high: 'priority-high',
                    medium: 'priority-medium',
                    low: 'priority-low'
                };
                
                newCard.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="font-medium text-gray-800">${title}</h3>
                        <span class="${priorityClasses[priority]} text-xs px-2 py-1 rounded-full">${priority.charAt(0).toUpperCase() + priority.slice(1)}</span>
                    </div>
                    <div class="flex justify-between items-center text-sm text-gray-500">
                        <div class="flex items-center space-x-1">
                            <div class="w-6 h-6 rounded-full bg-${getRandomColor()}-500 flex items-center justify-center text-white text-xs">${assigneeInitials}</div>
                            <span>${assigneeName}</span>
                        </div>
                        <span>${formattedDate}</span>
                    </div>
                `;
                
                // Add drag events to the new card
                newCard.addEventListener('dragstart', function(e) {
                    draggedCard = this;
                    this.classList.add('dragging');
                    e.dataTransfer.setData('text/plain', '');
                    setTimeout(() => this.style.display = 'none', 0);
                });

                newCard.addEventListener('dragend', function() {
                    this.classList.remove('dragging');
                    this.style.display = 'block';
                    draggedCard = null;
                });
                
                // Add to the current column
                const cardsContainer = currentColumn.querySelector('div[class*="cards"]');
                cardsContainer.appendChild(newCard);
                
                // Reset form and close modal
                cardForm.reset();
                modal.classList.add('hidden');
                
                // Update counts
                updateColumnCounts();
            });

            // Helper function to get random color for avatar
            function getRandomColor() {
                const colors = ['purple', 'blue', 'green', 'yellow', 'indigo', 'pink'];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            // AI Assist button
            document.getElementById('ai-assist').addEventListener('click', function() {
                alert('AI Assist feature would analyze your board and suggest optimizations here!');
            });

            // Export button
            document.getElementById('export-btn').addEventListener('click', function() {
                alert('Export functionality would generate a PDF/CSV of your board here!');
            });

            // Initialize drag and drop
            setupDragEvents();
            setupDropEvents();
        });
    </script>
</body>
</html>

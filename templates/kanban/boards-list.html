<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boards List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .board-card {
            transition: all 0.2s ease;
            transform: translateY(0);
        }
        .board-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .board-card:active {
            transform: translateY(0);
        }
        .avatar-ring {
            box-shadow: 0 0 0 2px white;
        }
        .floating-btn {
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .floating-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .floating-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Your Boards</h1>
            <p class="text-gray-500">Manage your projects and teams</p>
        </header>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Board Card 1 -->
            <div class="board-card bg-white rounded-xl overflow-hidden shadow-md cursor-pointer">
                <div class="h-32 bg-gradient-to-r from-blue-500 to-blue-400"></div>
                <div class="p-4">
                    <h3 class="font-semibold text-lg text-gray-800 mb-2">Product Roadmap</h3>
                    <div class="flex justify-between items-center">
                        <div class="flex -space-x-2">
                            <img class="w-8 h-8 rounded-full avatar-ring" src="https://randomuser.me/api/portraits/women/44.jpg" alt="User 1">
                            <img class="w-8 h-8 rounded-full avatar-ring" src="https://randomuser.me/api/portraits/men/32.jpg" alt="User 2">
                            <div class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center text-xs font-medium text-gray-500 avatar-ring">+2</div>
                        </div>
                        <span class="text-xs text-gray-500">2h ago</span>
                    </div>
                </div>
            </div>

            <!-- Board Card 2 -->
            <div class="board-card bg-white rounded-xl overflow-hidden shadow-md cursor-pointer">
                <div class="h-32 bg-gradient-to-r from-purple-500 to-purple-400"></div>
                <div class="p-4">
                    <h3 class="font-semibold text-lg text-gray-800 mb-2">Marketing Campaign</h3>
                    <div class="flex justify-between items-center">
                        <div class="flex -space-x-2">
                            <img class="w-8 h-8 rounded-full avatar-ring" src="https://randomuser.me/api/portraits/women/68.jpg" alt="User 1">
                            <img class="w-8 h-8 rounded-full avatar-ring" src="https://randomuser.me/api/portraits/men/75.jpg" alt="User 2">
                            <img class="w-8 h-8 rounded-full avatar-ring" src="https://randomuser.me/api/portraits/women/25.jpg" alt="User 3">
                        </div>
                        <span class="text-xs text-gray-500">1d ago</span>
                    </div>
                </div>
            </div>

            <!-- Board Card 3 -->
            <div class="board-card bg-white rounded-xl overflow-hidden shadow-md cursor-pointer">
                <div class="h-32 bg-gradient-to-r from-green-500 to-green-400"></div>
                <div class="p-4">
                    <h3 class="font-semibold text-lg text-gray-800 mb-2">Website Redesign</h3>
                    <div class="flex justify-between items-center">
                        <div class="flex -space-x-2">
                            <img class="w-8 h-8 rounded-full avatar-ring" src="https://randomuser.me/api/portraits/men/22.jpg" alt="User 1">
                            <div class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center text-xs font-medium text-gray-500 avatar-ring">+3</div>
                        </div>
                        <span class="text-xs text-gray-500">5h ago</span>
                    </div>
                </div>
            </div>

            <!-- Board Card 4 -->
            <div class="board-card bg-white rounded-xl overflow-hidden shadow-md cursor-pointer">
                <div class="h-32 bg-gradient-to-r from-yellow-500 to-yellow-400"></div>
                <div class="p-4">
                    <h3 class="font-semibold text-lg text-gray-800 mb-2">Q3 Goals</h3>
                    <div class="flex justify-between items-center">
                        <div class="flex -space-x-2">
                            <img class="w-8 h-8 rounded-full avatar-ring" src="https://randomuser.me/api/portraits/women/63.jpg" alt="User 1">
                            <img class="w-8 h-8 rounded-full avatar-ring" src="https://randomuser.me/api/portraits/men/44.jpg" alt="User 2">
                        </div>
                        <span class="text-xs text-gray-500">3d ago</span>
                    </div>
                </div>
            </div>

            <!-- Board Card 5 -->
            <div class="board-card bg-white rounded-xl overflow-hidden shadow-md cursor-pointer">
                <div class="h-32 bg-gradient-to-r from-red-500 to-red-400"></div>
                <div class="p-4">
                    <h3 class="font-semibold text-lg text-gray-800 mb-2">User Feedback</h3>
                    <div class="flex justify-between items-center">
                        <div class="flex -space-x-2">
                            <img class="w-8 h-8 rounded-full avatar-ring" src="https://randomuser.me/api/portraits/men/33.jpg" alt="User 1">
                            <img class="w-8 h-8 rounded-full avatar-ring" src="https://randomuser.me/api/portraits/women/34.jpg" alt="User 2">
                            <img class="w-8 h-8 rounded-full avatar-ring" src="https://randomuser.me/api/portraits/women/55.jpg" alt="User 3">
                        </div>
                        <span class="text-xs text-gray-500">1h ago</span>
                    </div>
                </div>
            </div>

            <!-- Board Card 6 -->
            <div class="board-card bg-white rounded-xl overflow-hidden shadow-md cursor-pointer">
                <div class="h-32 bg-gradient-to-r from-indigo-500 to-indigo-400"></div>
                <div class="p-4">
                    <h3 class="font-semibold text-lg text-gray-800 mb-2">Team Offsite</h3>
                    <div class="flex justify-between items-center">
                        <div class="flex -space-x-2">
                            <img class="w-8 h-8 rounded-full avatar-ring" src="https://randomuser.me/api/portraits/women/28.jpg" alt="User 1">
                            <img class="w-8 h-8 rounded-full avatar-ring" src="https://randomuser.me/api/portraits/men/19.jpg" alt="User 2">
                            <div class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center text-xs font-medium text-gray-500 avatar-ring">+5</div>
                        </div>
                        <span class="text-xs text-gray-500">1w ago</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Create Button -->
    <button class="floating-btn fixed bottom-8 right-8 w-14 h-14 bg-blue-600 rounded-full flex items-center justify-center text-white text-2xl shadow-lg">
        <i class="fas fa-plus"></i>
    </button>

    <script>
        // Add click handler for create button
        document.querySelector('.floating-btn').addEventListener('click', function() {
            alert('Create new board clicked!');
        });

        // Add click handlers for board cards
        document.querySelectorAll('.board-card').forEach(card => {
            card.addEventListener('click', function() {
                const title = this.querySelector('h3').textContent;
                alert(`Opening board: ${title}`);
            });
        });
    </script>
</body>
</html>
